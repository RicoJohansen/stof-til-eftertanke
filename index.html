<!DOCTYPE html>
<html lang="da">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daglig eftertanke</title>
    <link rel="icon" href="favicon.ico" />
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #fff;
            margin: 0;
            padding: 1rem;
            color: #111;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
        }

        .burger {
            font-size: 1.5rem;
            cursor: pointer;
            user-select: none;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            z-index: 9999;
            margin-top: 0.5rem;
            padding: 0.5rem 0;
            min-width: 150px;
        }

        .dropdown div {
            padding: 0.5rem 1rem;
            cursor: pointer;
            white-space: nowrap;
        }

        .dropdown div:hover {
            background-color: #f0f0f0;
        }

        .card {
            background: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .dato {
            font-weight: bold;
            font-size: 1.25rem;
        }

        .overskrift {
            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .citat {
            font-style: italic;
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .kilde {
            text-align: right;
            font-size: 0.9rem;
            color: #555;
        }

        .refleksion {
            margin-top: 1rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        hr {
            border: none;
            border-top: 2px solid black;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daglig eftertanke</h1>
            <div class="burger" onclick="toggleDropdown()">â˜°</div>
            <div class="dropdown" id="dropdown">
                <div onclick="setCharacter('Original')">ðŸŸ¡ Original</div>
                <div onclick="setCharacter('Benny')">ðŸ˜Ž Benny</div>
                <div onclick="setCharacter('Psykologisk')">ðŸ§  Psykologisk</div>
                <div onclick="setCharacter('Spirituel')">ðŸ”® Spirituel</div>
                <div onclick="setCharacter('RÃ¥')">ðŸ’ª RÃ¥</div>
            </div>
        </div>

        <div class="card">
            <div id="tekst">IndlÃ¦ser dagens tekst...</div>
        </div>
    </div>

    <script>
        let currentCharacter = "Original";

        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function setCharacter(character) {
            currentCharacter = character;
            toggleDropdown();
            loadText();
        }

        function loadText() {
            fetch("stof_til_eftertanke_clean_with_characters.json")
            .then(res => res.json())
            .then(data => {
                const today = new Date();
                const dag = today.getDate();
                const mÃ¥ned = today.getMonth() + 1;

                const entry = data.find(e => e.dag_nummer === dag && e.mrd_nummer === mÃ¥ned);
                const container = document.getElementById("tekst");

                if (entry && entry[currentCharacter]) {
                    const datoStr = `<div class="dato">${entry.dato}</div>`;
                    const hr = `<hr />`;
                    const overskrift = `<div class="overskrift">${entry.overskrift}</div>`;
                    const citat = `<div class="citat">${entry[currentCharacter].citat}</div>`;
                    const kilde = `<div class="kilde">${entry[currentCharacter].kilde}</div>`;
                    const refleksion = `<div class="refleksion">${entry[currentCharacter].refleksion}</div>`;

                    container.innerHTML = datoStr + hr + overskrift + citat + kilde + refleksion;
                } else {
                    container.innerHTML = "Dagens tekst kunne ikke findes.";
                }
            })
            .catch(error => {
                console.error(error);
                document.getElementById("tekst").innerHTML = "Der opstod en fejl under indlÃ¦sning.";
            });
        }

        // Luk dropdown hvis der klikkes udenfor
        window.onclick = function(event) {
            const dropdown = document.getElementById("dropdown");
            if (!event.target.matches('.burger')) {
                dropdown.style.display = "none";
            }
        }

        // IndlÃ¦s fÃ¸rste gang
        document.addEventListener("DOMContentLoaded", loadText);

        // Opdater nÃ¥r app vender tilbage
        document.addEventListener("visibilitychange", function() {
            if (!document.hidden) {
                loadText();
            }
        });
    </script>
</body>
</html>
