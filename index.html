<!DOCTYPE html>
<html lang="da">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daglig eftertanke</title>
    <link rel="icon" href="favicon.ico" />
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #fff;
            margin: 0;
            padding: 1rem;
            color: #111;
            display: flex;
            justify-content: center;
        }

        .card {
            background: white;
            max-width: 700px;
            width: 100%;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .menu {
            position: absolute;
            top: 3rem;
            right: 1rem;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .menu button {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            text-align: left;
            cursor: pointer;
        }

        .menu button:hover {
            background: #f0f0f0;
        }

        .dato {
            font-weight: bold;
            font-size: 1.25rem;
        }

        .overskrift {
            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .citat {
            font-style: italic;
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .kilde {
            text-align: right;
            font-size: 0.9rem;
            color: #555;
        }

        .refleksion {
            margin-top: 1rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        hr {
            border: none;
            border-top: 2px solid black;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>Daglig Eftertanke</h1>
            <button class="menu-button" onclick="toggleMenu()">â˜°</button>
        </div>
        <div class="menu" id="menu">
            <button onclick="setCharacter('original')">ðŸ§­ Original</button>
            <button onclick="setCharacter('benny')">ðŸ˜Ž Benny</button>
            <button onclick="setCharacter('psykologisk')">ðŸ§  Psykologisk</button>
            <button onclick="setCharacter('spirituel')">ðŸ”® Spirituel</button>
            <button onclick="setCharacter('rÃ¥')">ðŸ’ª RÃ¥</button>
        </div>
        <div id="tekst">IndlÃ¦ser dagens tekst...</div>
    </div>

    <script>
        let selectedCharacter = "original";  // standard

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
        }

        function setCharacter(character) {
            selectedCharacter = character;
            updateContent();
            toggleMenu();
        }

        function updateContent() {
            fetch("stof_til_eftertanke_clean_with_characters_updated.json")
            .then(res => res.json())
            .then(data => {
                const iDag = new Date();
                const dag = iDag.getDate();
                const mÃ¥ned = iDag.getMonth() + 1;

                const entry = data.find(e => e.dag_nummer === dag && e.mrd_nummer === mÃ¥ned);
                const container = document.getElementById("tekst");

                if (entry) {
                    const datoStr = `<div class="dato">${entry.dato}</div>`;
                    const hr = `<hr />`;
                    const overskrift = `<div class="overskrift">${entry.overskrift}</div>`;
                    const citat = `<div class="citat">${entry[selectedCharacter + "_citat"] || entry.citat}</div>`;
                    const kilde = `<div class="kilde">${entry[selectedCharacter + "_kilde"] || entry.kilde}</div>`;
                    const refleksion = `<div class="refleksion">${entry[selectedCharacter + "_refleksion"] || entry.refleksion}</div>`;

                    container.innerHTML = datoStr + hr + overskrift + citat + kilde + refleksion;
                } else {
                    container.innerHTML = "Dagens tekst kunne ikke findes.";
                }
            });

        // KÃ¸r ved fÃ¸rste load
        updateContent();

        // Automatisk opdatering nÃ¥r appen vender tilbage
        document.addEventListener("visibilitychange", function() {
            if (!document.hidden) {
                updateContent();
            }
        });
    </script>
</body>
</html>
