<!DOCTYPE html>
<html lang="da">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daglig eftertanke</title>
    <link rel="icon" href="favicon.ico" />
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #fff;
            margin: 0;
            padding: 1rem;
            color: #111;
            display: flex;
            justify-content: center;
        }

        .card {
            background: white;
            max-width: 700px;
            width: 100%;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            position: relative;
        }

        .menu-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .menu {
            display: none;
            position: absolute;
            top: 3rem;
            right: 1rem;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .menu button {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            border: none;
            background: none;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
        }

        .dato {
            font-weight: bold;
            font-size: 1.25rem;
        }

        .overskrift {
            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .citat {
            font-style: italic;
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .kilde {
            text-align: right;
            font-size: 0.9rem;
            color: #555;
        }

        .refleksion {
            margin-top: 1rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        hr {
            border: none;
            border-top: 2px solid black;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <button class="menu-button" onclick="toggleMenu()">â˜°</button>
        <div class="menu" id="menu">
            <button onclick="changeCharacter('original')">ðŸ§­ Original</button>
            <button onclick="changeCharacter('benny')">ðŸ˜Ž Benny</button>
            <button onclick="changeCharacter('psykologisk')">ðŸ§  Psykologisk</button>
            <button onclick="changeCharacter('spirituel')">ðŸ”® Spirituel</button>
            <button onclick="changeCharacter('rÃ¥')">ðŸ’ª RÃ¥</button>
        </div>
        <h1>Daglig eftertanke</h1>
        <div id="tekst">IndlÃ¦ser dagens tekst...</div>
    </div>

    <script>
        // Toggle menu
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        // HÃ¥ndter karakterer (dummy-funktion)
        function changeCharacter(character) {
            alert("Karakter valgt: " + character);
            document.getElementById("menu").style.display = "none";
            // Her kan du tilfÃ¸je din logik til at skifte karakter
        }

        fetch("stof_til_eftertanke_clean.json")
        .then(res => res.json())
        .then(data => {
            const iDag = new Date();
            const dag = iDag.getDate();
            const mÃ¥ned = iDag.getMonth() + 1;

            const entry = data.find(e => e.dag_nummer === dag && e.mrd_nummer === mÃ¥ned);
            const container = document.getElementById("tekst");

            if (entry) {
                const datoStr = `<div class="dato">${entry.dato}</div>`;
                const hr = `<hr />`;
                const overskrift = `<div class="overskrift">${entry.overskrift}</div>`;
                const citat = `<div class="citat">${entry.citat}</div>`;
                const kilde = `<div class="kilde">${entry.kilde}</div>`;
                const refleksion = `<div class="refleksion">${entry.refleksion}</div>`;

                container.innerHTML = datoStr + hr + overskrift + citat + kilde + refleksion;
            } else {
                container.innerHTML = "Dagens tekst kunne ikke findes.";
            }
        });

        // Automatisk opdatering nÃ¥r appen vender tilbage
        document.addEventListener("visibilitychange", function() {
            if (!document.hidden) {
                location.reload();
            }
        });
    </script>
</body>
</html>
