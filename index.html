<!DOCTYPE html>
<html lang="da">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daglig eftertanke</title>
    <link rel="icon" href="favicon.ico" />
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #fff;
            margin: 0;
            padding: 1rem;
            color: #111;
            display: flex;
            justify-content: center;
        }

        .card {
            background: white;
            max-width: 700px;
            width: 100%;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
        }

        #character-select {
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .dato {
            font-weight: bold;
            font-size: 1.25rem;
        }

        .overskrift {
            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .citat {
            font-style: italic;
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .kilde {
            text-align: right;
            font-size: 0.9rem;
            color: #555;
        }

        .refleksion {
            margin-top: 1rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        hr {
            border: none;
            border-top: 2px solid black;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Daglig eftertanke</h1>
        <label for="character-select">Vælg karakter:</label>
        <select id="character-select">
            <option value="original">🧭 Original</option>
            <option value="benny">😎 Benny</option>
            <option value="psykologisk">🧠 Psykologisk</option>
            <option value="spirituel">🔮 Spirituel</option>
            <option value="rå">💪 Rå</option>
        </select>
        <div id="tekst">Indlæser dagens tekst...</div>
    </div>

    <script>
        let selectedCharacter = "original";  // standard

        document.getElementById("character-select").addEventListener("change", function() {
            selectedCharacter = this.value;
            updateContent();
        });

        function updateContent() {
            fetch("stof_til_eftertanke_clean_with_characters_updated.json")
            .then(res => res.json())
            .then(data => {
                const iDag = new Date();
                const dag = iDag.getDate();
                const måned = iDag.getMonth() + 1;

                const entry = data.find(e => e.dag_nummer === dag && e.mrd_nummer === måned);
                const container = document.getElementById("tekst");

                if (entry) {
                    const datoStr = `<div class="dato">${entry.dato}</div>`;
                    const hr = `<hr />`;
                    const overskrift = `<div class="overskrift">${entry.overskrift}</div>`;
                    const citat = `<div class="citat">${entry[selectedCharacter + "_citat"] || entry.citat}</div>`;
                    const kilde = `<div class="kilde">${entry[selectedCharacter + "_kilde"] || entry.kilde}</div>`;
                    const refleksion = `<div class="refleksion">${entry[selectedCharacter + "_refleksion"] || entry.refleksion}</div>`;

                    container.innerHTML = datoStr + hr + overskrift + citat + kilde + refleksion;
                } else {
                    container.innerHTML = "Dagens tekst kunne ikke findes.";
                }
            });
        }

        // Kør ved første load
        updateContent();

        // Automatisk opdatering når appen vender tilbage
        document.addEventListener("visibilitychange", function() {
            if (!document.hidden) {
                updateContent();
            }
        });
    </script>
</body>
</html>
