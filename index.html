<!DOCTYPE html>
<html lang="da">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daglig eftertanke</title>
    <link rel="icon" href="favicon.ico" />
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #fff;
            margin: 0;
            padding: 1rem;
            color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 700px;
            width: 100%;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .burger-menu {
            font-size: 2rem;
            cursor: pointer;
        }

        .card {
            background: white;
            max-width: 700px;
            width: 100%;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .dato {
            font-weight: bold;
            font-size: 1.25rem;
        }

        .overskrift {
            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .citat {
            font-style: italic;
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .kilde {
            text-align: right;
            font-size: 0.9rem;
            color: #555;
        }

        .refleksion {
            margin-top: 1rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        hr {
            border: none;
            border-top: 2px solid black;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Daglig eftertanke</h1>
        <div class="burger-menu" onclick="toggleMenu()">☰</div>
    </div>
    <div class="card">
        <div id="tekst">Indlæser dagens tekst...</div>
    </div>

    <script>
        function toggleMenu() {
            alert("Burger-menu åbnet (funktionalitet kan tilføjes her)");
        }

        fetch("stof_til_eftertanke_clean_with_characters.json")
        .then(res => res.json())
        .then(data => {
            const iDag = new Date();
            const dag = iDag.getDate();
            const måned = iDag.getMonth() + 1;

            const entry = data.find(e => e.dag_nummer === dag && e.mrd_nummer === måned);
            const container = document.getElementById("tekst");

            if (entry) {
                const datoStr = `<div class="dato">${entry.dato}</div>`;
                const hr = `<hr />`;
                const overskrift = `<div class="overskrift">${entry.overskrift}</div>`;
                const citat = `<div class="citat">${entry.citat}</div>`;
                const kilde = `<div class="kilde">${entry.kilde}</div>`;
                const refleksion = `<div class="refleksion">${entry.refleksion}</div>`;

                container.innerHTML = datoStr + hr + overskrift + citat + kilde + refleksion;
            } else {
                container.innerHTML = "Dagens tekst kunne ikke findes.";
            }
        });

        document.addEventListener("visibilitychange", function() {
            if (!document.hidden) {
                location.reload();
            }
        });
    </script>
</body>
</html>
